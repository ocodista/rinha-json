<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="JSON Tree Viewer by Codista: A client-side web application designed to efficiently render large JSON files. Explore and visualize your JSON data with ease."
    />
    <meta
      name="keywords"
      content="JSON, Tree Viewer, Codista, Web Application, JSON Visualization, Data Rendering"
    />
    <meta name="author" content="Codista" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Accessibility Meta Tags -->
    <meta name="dcterms.Language" content="en" />
    <meta name="dcterms.Format" content="text/html" />
    <meta
      name="dcterms.Identifier"
      content="https://ocodista.github.io/rinha-json/"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="JSON Tree Viewer - Codista" />
    <meta
      property="og:description"
      content="A client-side web application designed to efficiently render large JSON files. Explore and visualize your JSON data with ease."
    />
    <meta
      property="og:image"
      content="https://ocodista.github.io/rinha-json/og-image.jpg"
    />
    <meta property="og:url" content="https://ocodista.github.io/rinha-json/" />
    <meta property="og:type" content="website" />

    <title>JSON Tree Viewer - Codista</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <style>
      #file-upload-button {
        display: flex;
        padding: 6px 12px;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border-radius: 5px;
        border: 1px solid #000;
        opacity: 0.7;
        background: linear-gradient(180deg, #e4e4e4 0%, #f7f7f7 100%);
        line-height: 1;
        transition: all 0.2s ease-in-out;
      }

      #file-upload-button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(21, 150, 228, 0.4);
      }

      #file-upload-button:active {
        transform: scale(0.98);
      }
    </style>
  </head>

  <body
    style="height: 100vh; margin: 0; font-family: &quot;Inter&quot;, sans-serif"
  >
    <main id="root" style="height: 100%">
      <section
        id="file-selector"
        style="
          text-align: center;
          display: flex;
          gap: 24px;
          flex-direction: column;
          align-items: center;
          height: 100%;
          justify-content: center;
        "
      >
        <h1
          style="
            color: black;
            font-weight: bold;
            font-size: 2em;
            line-height: 1;
            margin: 0;
          "
        >
          JSON Tree Viewer
        </h1>
        <h2
          style="
            color: #000;
            font-size: 24px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            margin: 0;
          "
        >
          Simple JSON Viewer that runs completely on-client. No data exchange
        </h2>
        <button
          onclick="document.getElementById('file-upload').click()"
          for="file-upload"
          id="file-upload-button"
        >
          Load JSON
        </button>
        <input id="file-upload" type="file" style="display: none" value="" />
        <span
          id="error-message"
          style="
            color: #bf0e0e;
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
          "
        ></span>
      </section>
      <section
        id="json-tree"
        style="display: flex; flex-direction: column"
      ></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
